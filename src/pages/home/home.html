<ion-header>
  <ion-navbar>
    <ion-title>
      Tap me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <div><p align="center">{{tapCounter}}</p></div>
  <ion-buttons><button ion-button black (click)="buttonTapped()">Tap me</button></ion-buttons>
  <ion-buttons><button ion-button black (click)="reset()">Reset</button></ion-buttons>
</ion-content>
